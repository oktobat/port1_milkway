<div id="container">
    <section id="section">
        <div class="row">
            <div class="login-box">
                <h2>Login</h2>
                <div>
                    <form action="#" method="post">
                        <fieldset class="cf">
                            <legend>Login Box</legend>
                            <label for="loginId">Email</label>
                            <input type="text" name="loginId" id="loginId" placeholder="email@gmail.com"
                                onclick="this.placeholder=''" onblur="this.placeholder='email@gmail.com'" required><br>
                            <label for="loginPw">Password</label>
                            <input type="password" name="loginPw" id="loginPw" placeholder="Enter your password"
                                onclick="this.placeholder=''" onblur="this.placeholder='Enter your password'"
                                required><br>
                            <button type="submit">Login</button>
                        </fieldset>
                    </form>
                    <div>
                        <span><a href="#">Find your Email</a></span>
                        <span><a href="#">Forgot your PW?</a></span>
                    </div>
                </div>
            </div>
        </div>

    </section>

</div>
